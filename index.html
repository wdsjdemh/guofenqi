<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub抽奖网站</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>GitHub抽奖网站</h1>
  <div id="participants">
    <h2>奖品列表</h2>
    <ul id="participantList">
      <li>奖品1</li>
      <li>奖品2</li>
      <li>奖品3</li>
      <li>奖品4</li>
      <li>奖品5</li>
    </ul>
  </div>
  <button id="drawButton">抽奖</button>
  <div id="winner"></div>
</div>
<div class="overlay" id="overlay">
  <div class="popup">
    <h2>抽奖结束</h2>
    <p>请输入您的信息：</p>
    <input type="text" id="userInfo" placeholder="请输入您的信息">
    <button id="submitButton">提交</button>
  </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
