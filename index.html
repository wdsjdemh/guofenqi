<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub抽奖转盘</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>GitHub抽奖转盘</h1>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="wheel-item" style="--item-index: 1;">奖品1</div>
      <div class="wheel-item" style="--item-index: 2;">奖品2</div>
      <div class="wheel-item" style="--item-index: 3;">奖品3</div>
      <div class="wheel-item" style="--item-index: 4;">奖品4</div>
      <div class="wheel-item" style="--item-index: 5;">奖品5</div>
      <div class="wheel-item" style="--item-index: 6;">奖品6</div>
    </div>
    <button id="drawButton">抽奖</button>
  </div>
  <div id="winner"></div>
</div>
<script src="script.js" defer></script>
</body>
</html>
